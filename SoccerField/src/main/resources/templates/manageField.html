<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sân</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
          margin: 0;
          background: #f4f4f4;
          font-family: 'Segoe UI', sans-serif;

        .main-content {
          margin-left: 220px;
          padding: 20px;
        }

        body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .logout-btn {
      padding: 8px 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    </style>
</head>
<body>
<div id="sidebar-container"></div>

    <table id="fieldTable">

        <tr>
            <th>Id</th>
            <th>Tên sân</th>

            <th>Ảnh</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dữ liệu sẽ được render ở đây -->
        </tbody>
    </table>
</div>
<script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      });
</script>
